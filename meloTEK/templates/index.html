<!DOCTYPE html>
<html>

    <head>
     <title>MeloTEK</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
     integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/homepage.css" type="text/css" />
    </head>

    <body>

        <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" 
                    data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">MeloTEK</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/about" target="">About</a></li>
                        <li><a href="/sign_up" target="">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h1>Create your own musical melodies!</h1>
            </div>
            <div class="login-card">
                <h1>Login</h1><br>
                <form action="/write" method="POST">
                    Username: <input type="text" name="userinput" id="userinput">
                    Password: <input type="password" name="password" id="password">
                    <input class = "login-submit" type="submit" value="Submit">
                    <div id="status"></div>
                </form>
                <div class="login-help">
                    <div><a href="/">Forgot Password</a></div>
                </div>
            </div>
        </div>

        {% for userinput in userinputs %}
            <p>'{{userinput.message}}' has database id {{userinput._id}}</p>
        {% endfor %}
        <a href="./deleteall">Delete all</a>

    </body>
</html>
